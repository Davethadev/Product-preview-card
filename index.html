<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="card">
    <div class="image-wrapper">
        <img src="./images/image-product-desktop.jpg" alt="" class="image-1">
        <img src="./images/image-product-mobile.jpg" alt="" class="image-2">
    </div>
    <section class="text">
        <div class="text-wrapper">
            <p class="header-text">PERFUME</p>
            <h1 class="main-header">Gabrielle Essence Eau De Parfum</h1>
            <p class="text-content">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>
            <p class="price">$149.99 <span class="old-price">$169.99</span></p> 
            <div class="button-wrapper">
                <button><img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
            </div>
        </div>
    </section>
</div>

</body>
</html>
